<div class="m-4">
    <form [formGroup]="studentForm" (ngSubmit)="onstudentForm()">
        <div class="form-group mt-2">
            <label for="firstname">firstname</label>
            <input type="text" formControlName="firstname" name="firstname" id="">
        </div>
        <div class="form-group mt-2">
            <label for="lastname">lastname</label>
            <input type="text" formControlName="lastname" name="lastname" id="">
        </div>
        <div class="form-group mt-2">
            <label for="Address">Address</label>
            <input type="text"formControlName='Address' name="Address" id="">
        </div>
        <div class="form-group mt-2">
            <label for="mobile">mobile</label>
            <input type="text" formControlName="mobile" name="mobile" id="">

        </div>
        <div class="mt-4">
            <button>submit</button>
        </div>
    </form>
</div>
