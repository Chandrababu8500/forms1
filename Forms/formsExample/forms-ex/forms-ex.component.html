<div class="row m-4">
    <div class="col-6">
        <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm.value)">
            <div class="form-group m-2">
                <label class="form-label" for="firstname">firstname</label>
                <input type="text" name="firstname" ngModel [(ngModel)]="userFormDetail.firstname" class="form-control" id="">
            </div>
        
            <div class="form-group m-2">
                <label class="form-label" for="lastname">firstname</label>
                <input type="text" name="lastname" ngModel [(ngModel)]="userFormDetail.lastname" class="form-control" id="">
            </div>
            <div class="form-group">
                <label class="form-label" for="street1">street</label>
                <input type="text" name="street1" ngModel placeholder="street1" class="form-control m-2" id="">
                <input type="text" name="street2" ngModel placeholder="street2" class="form-control m-2" id="">
        
          </div>
            <div class="mt-3">
                <button class="btn btn-warning" type="submit">submit</button>
                <button class="btn btn-danger" type="reset" (click)="resetUserForm(userForm)">Reset</button>
                  <!-- <button (click)="removeForm()">resetuserForm</button> -->
            </div>
        </form>
    </div>
</div>
<hr>
<hr>
<div class="m-4">
    <table class="table table-hover table-bordered bg-dark text-white text-center">
        <thead>
            <tr>
                <th>firstname</th>
                <th>lastname</th>
                <th>street1</th>
                <th>street2</th>
            </tr>
        </thead>
        <tbody>     
   <tr *ngFor="let result of res">
    <td>{{result.firstname}}</td>
    <td>{{result.lastname}}</td>
    <td>{{result.street1}}</td>
    <td>{{result.street2}}</td>
   </tr>

        </tbody>
    </table>
</div>
