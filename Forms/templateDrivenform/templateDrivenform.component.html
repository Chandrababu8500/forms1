<div class="row container">
  <h2>Employee Details</h2>
     <div class="col-4">
      <form  (ngSubmit)="employeeForm()" #empForm="ngForm">
        <div class="mt-2">
          <label class="form-label" for="firstName"><strong>FirstName</strong>:</label>
          <input [(ngModel)]="firstname" class="form-control" #fName="ngModel" required type="text" placeholder="enter first name" name="firstname" id="">
        </div>
        <span *ngIf="firstname">Your Name::{{firstname}}</span>
        <span *ngIf="fName.touched && fName.invalid" class="text-danger">Enter firstname correctly</span>
        <div class="mt-2">
          <label class="form-label" for="lastName"><strong>LastName</strong>:</label>
          <input [(ngModel)]="lastname" class="form-control" #lName="ngModel" required type="text" placeholder="enter last name" name="lastname" id="">
        </div>
        <span *ngIf="lastname">Your Name::{{lastname}}</span>

        <span class="text-danger" *ngIf="lName.touched && lName.invalid">enter lastName Correctly</span>
        <div class="mt-2">
           <label for="Gender" class="from-label"><strong>Gender:</strong></label>
          <span class="m-2">Male</span><input type="radio" value="male" ngModel name="gender" id=""> 
          <span class="m-2">Female</span><input type="radio" value="female" ngModel name="gender" id="">
          <span class="m-2">Other</span><input type="radio" value="other" ngModel name="gender" id="">
        </div>
        <div class="username mt-2">
          <label for="username" class="form-label"><strong>Username</strong></label>
          <input type="text" class="form-control" name="username" required ngModel #username="ngModel" id="">
          <div class="mt-3">
            <button class="w-100">Create UserName</button>
          </div>
        </div>
        <span class="text-danger" *ngIf="username.invalid && username.touched">UserName required</span>
        <div class="mt-2">
          <label class="form-label" for="dist"><strong>District</strong>:</label>
           <select name="dist" id="" class="form-select" ngModel>
            <option value="Kadapa">kadapa</option>
            <option value="Nellore">Nellore</option>
            <option value="Guntur">Guntur</option>
           </select>
        </div>
        <div class="mt-2 address" ngModelGroup="address" >
          <label for="address">address</label>
          <input type="text" required ngModel name="street1" class="form-control mb-2" ngModel [placeholder]="'street1'" id="">
          <input type="text" required ngModel name="street2" class="form-control" ngModel [placeholder]="'street2'" id="">
           <div class="mt-2">
            <input type="text" required ngModel name="street3" class="form-control mb-2" ngModel [placeholder]="'street3'" id="">
          <input type="text" required ngModel name="street4" class="form-control" ngModel [placeholder]="'street4'" id="">
         
           </div>
        </div>
        <div class="mt-2">
          <label class="form-label" for="email"><strong>email</strong>::</label>
          <input ngModel class="form-control" required type="text" placeholder="enter email" email name="email" id="">
        </div>
        <div class="mt-2">
          <label class="form-label" for="salary"><strong>Salary</strong>::</label>
          <input ngModel class="form-control" required type="number" placeholder="enter salary" name="salary" id="">
        </div>
        <div class="mt-2">
          <label class="form-label" for="date"><strong>date</strong>::</label>
          <input ngModel class="form-control" required type="date" placeholder="enter date" name="date" id="">
        </div>
        <div class="form-group mt-2">
          <div class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox" name="isAccept" ngModel>Accept Terms & Conditions
            </label>
          </div>
        </div>
        <div class="mt-4">
          <button class="w-100" [disabled]="!empForm.valid">submit</button>
        </div>
       </form>
     </div>
</div>
